{% if page.swipebox %}
  <div class="swipebox-gallery">
    {% for file in site.static_files %}
      {% if file.path contains page.swipebox %}
        <a href="{{ file.path }}" class="swipebox page-gallery">
          <img src="{{ file.path }}" alt="">
        </a>
      {% endif %}
    {% endfor %}
  </div>

  <script type="text/javascript">
    (function($) {
      $( '.page-gallery' ).swipebox();
    })(jQuery);
  </script>
{% endif %}
